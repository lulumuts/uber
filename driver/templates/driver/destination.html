{% load bootstrap3 %} {% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Where</title>
  {{form.media}}

{% block styles %} {% bootstrap_css %}
<link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">
{% endblock %}
</head>
<body>
  <div class="container">
  <form action="{%url 'driver:destination' %}" method="post" enctype="multipart/form-data" style="width:60%;margin-top:20vh;font-family: 'Cabin Sketch', cursive;">
    {%csrf_token%}

    {% bootstrap_form form%}
    <input type="submit" class="btn btn-secondary btn-lg" value="POST" style="border-color:black;font-size:2vh;">
  </form>

</div>

  {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %} {% endblock %}
  <p><a href="{% url 'driver:pickup'%}" style="margin-left:60vw;">START DRIVING>>>>></p>
</body>
</html>

{% load bootstrap3 %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/rider.css' %}">
</head>
<body>
<nav class="navbar navbar-inverse" style="height:5vh;">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'main'%}" id="title">UBER</a>
    </div>

    <!-- Adding a search form -->
    <div class="col-sm-4 navbar-right">

      <!-- search form end -->
      <div class="col-sm-6 col-md-6">
        {% if user.is_authenticated %}

            <a href="/passenger/logout" style="margin-left:43vw;color:grey;">LOGOUT</a>

        {% else %}
        <p id="signup" style="margin-top:20%;"><a href="{% url 'passenger:signup' %}">SIGNUP</a></p>

        <p id="login" style="margin-top:-26%;"><a href="/passenger/accounts/login">LOGIN</a></p>

        {%endif%}
      </div>
  </div>
</nav>
</body>
</html>

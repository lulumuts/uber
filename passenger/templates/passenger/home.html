{%extends 'passenger/base.html'%}



{% block content %}
{{block.super}}

<div class="jumbotron">
</div>

{% if user.is_authenticated %}

<h1 style="margin-left:10vw;font-family: 'Cabin Sketch', cursive;">Hey {{user.username}}</h1>
<p style="margin-bottom:10vh;">Start your trip</p>
<form class="navbar-form" role="search" action="{% url 'passenger:search_place' %}">

  <div class="input-group" style="margin-top:-12vh;">
    <input type="text" class="form-control" placeholder="Search by Destination" name="search_place">
    <div class="input-group-btn">
      <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
    </div>
  </div>

</form>
{% endif %}
{%endblock%}
